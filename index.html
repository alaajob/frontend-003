<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- css -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/all.min.css" type="text/css">
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <form action="">
        <div class="head">
          <p>
            <label for="day">Day</label>
            <input type="text" name="day" id="day" class="day" placeholder="DD">
            <small>this field is required</small>
          </p>
          <p>
            <label for="month">Month</label>
            <input type="text" name="month" id="month" class="month" placeholder="MM">
            <small>this field is required</small>
          </p>
          <p>
            <label for="year">Year</label>
            <input type="text" name="year" id="year" class="year" placeholder="YYYY">
            <small>this field is required</small>
          </p>
        </div>
        <div class="btn">
          <button class="send">
             <img src="img/icon-arrow.svg" alt="">
          </button>
        </div>
      </form>
      <div class="content">
       <p class="year-val"><span>--  </span> Years  </p>
       <p class="month-val"><span>-- </span> Months </p>
       <p class="day-val"><span>--   </span> Days   </p> 
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
